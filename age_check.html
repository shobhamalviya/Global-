<!-- Create an age_check.html file. With an input field
     (takes the age of the user) and a  button You must fill
      in valid id and other attributes for elements to make the buttons work. -->

      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
      </head>
      <body>
          <input type="number" id="age"/>
          <button onClick="checkAge()">Submit</button>
          <p id="result">Show result here</p>
      </body>
      </html>

      <script>
          function checkAge(){
              var age=document.getElementById("age").value
              if(age >18){
                  document.getElementById("result").innerText=("You can drive in india!")
              } else if (age<18){
                document.getElementById("result").innerText=("You can't drive in india!")
              }
              else{
                document.getElementById("result").innerText=("You are just old enough to drive in India!")
            }
          }
      </script>
